<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>页面未找到 - 杰苏小号</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        body {
            background: #fff;
            color: #333;
            line-height: 1.6
        }

        a {
            text-decoration: none;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px
        }

        .full-width {
            width: 100%
        }

        .navbar {
            background: #fff;
            color: #333;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            height: 70px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            border-bottom: 1px solid #f0f0f0
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .logo {
            margin-top: 6px;
        }

        .nav-menu {
            display: flex;
            list-style: none
        }

        .nav-item {
            position: relative
        }

        .nav-link {
            display: block;
            padding: 23px 20px;
            color: #555;
            transition: all .3s;
            font-weight: 500
        }

        .nav-link:hover {
            color: #000;
            background: #f8f8f8
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333
        }

        /* 404页面特定样式 */
        .error-section {
            padding: 100px 0;
            text-align: center;
            background: #fff;
        }

        .error-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .03);
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f0f0f0;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #eee;
        }

        .error-title {
            font-size: 2rem;
            color: #222;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-outline:hover {
            background-color: #f8f8f8;
            color: #000;
        }

        .btn i {
            margin-right: 8px;
        }

        /* 动画效果 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .error-illustration {
            max-width: 300px;
            margin: 0 auto 30px;
            animation: float 5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.6rem;
            }

            .error-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<nav class="navbar full-width" aria-label="主导航">
    <div class="nav-content">
        <a href="/" class="logo">
            <img src="/static/jesu-ufo/img/logo.png" width="170" height="36" alt="杰苏小号">
        </a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/" class="nav-link">买微信号</a></li>
            <li class="nav-item"><a href="/blog" class="nav-link">博客</a></li>
        </ul>
        <div class="hamburger" aria-label="切换导航菜单">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>

<section class="error-section">
    <div class="content-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">抱歉，页面未找到</h1>
            <p class="error-message">
                您访问的页面可能已被移除、暂时不可用或地址输入错误。
                请检查URL是否正确，或返回首页继续浏览。
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/blog" class="btn btn-outline">
                    <i class="fas fa-book"></i> 浏览博客
                </a>
            </div>
        </div>
    </div>
</section>

<footer class="full-width">
    <div class="footer-content">
        <div class="copyright">
            <p>&copy; 2025 Jesu-ufo.com 版权所有</p>
        </div>
    </div>
</footer>
</body>
</html>
